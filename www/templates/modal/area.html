<ion-modal-view>
  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" ng-model="area_query.name" placeholder="Area">
    </label>
    <button class="button button-clear button-assertive" ng-click="closeAreaModal()">
      Close
    </button>
  </div>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-body" ng-repeat="area in areas | filter:area_query" ng-click="selectArea('{{area.id}}', '{{area.name}}')">{{ area.name }}</ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
